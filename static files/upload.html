<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload File | Mini Google Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 720px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“¤ Upload Your File</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" class="form-control" name="file" id="fileInput" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="uploadBtn">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-4"></div>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary">View Uploaded Files</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
