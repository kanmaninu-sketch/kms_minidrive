<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup - Mini Google Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:480px;">
    <h2 class="mb-4 text-center">Create an account</h2>

    <form id="signupForm" class="card p-4">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div id="status" class="mt-3"></div>
    </form>

    <div class="text-center mt-3">
      <a href="/login-page">Already have an account? Login</a>
    </div>
  </div>

  <script>
    const redirectTo = '/login-page';
    function setStatus(html, type='info') { document.getElementById('status').innerHTML = `<div class="alert alert-${type}">${html}</div>`; }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) { setStatus('Username and password are required.', 'warning'); return; }

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        let data = {};
        try { data = await res.json(); } catch (err) {}
        if (res.ok) {
          setStatus(data.message || 'Signup successful. Redirecting to login...', 'success');
          setTimeout(() => window.location.href = redirectTo, 900);
        } else {
          setStatus(data.error || data.message || res.statusText || 'Signup failed', 'danger');
        }
      } catch (err) {
        setStatus('Network error: ' + err.message, 'danger');
      }
    });
  </script>
</body>
</html>
